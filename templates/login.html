{% extends 'base.html' %}
{% block content %}
{% if erreur %}
    <p class="font-bold text-[#BD2A0D] flex justify-center mt-3">Erreur : {{erreur}}</p>
{% endif %}
<div class="flex items-center justify-center mt-10">
    <form method = "POST" action = "{{url_for('login')}}">
        <div class="flex flex-row">
            <label class="flex basis-1/3">Utilisateur</label>
            <input class="rounded-lg flex basis-2/3 px-2 py-1" name="user_id" type="text" placeholder="Entrez ici votre identifiant">
        </div>

        <div class="flex flex-row mt-2">
            <label class="flex basis-1/3">Mot de passe</label>
            <input class="flex basis-2/3 rounded-lg px-2 py-1" name="password" type="password" placeholder="Entrez ici votre mot de passe" >
        </div>

        <div class="flex mt-4">
            <button class="flex justify-self-center-safe rounded-lg px-2 py-1" type="submit">Se connecter</button>
        </div>
    </form>
</div>
{% endblock %}
